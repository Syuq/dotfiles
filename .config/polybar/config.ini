include-file = ~/.config/polybar/colors.ini

[global/wm]
margin-top = 5
margin-bottom = 5

[bar/main]
bottom = false
fixed-center = true
width = 100%
height = 20
offset-x = 0
offset-y = 0
background = ${colors.alpha}
foreground = ${colors.foreground}
radius = 0.0
line-size = 0
line-color = #f00
border-size = 5
border-color = ${colors.alpha}
padding = 0
module-margin = 0
enable-ipc = true

font-0 = Liberation Mono:size=10:antialias=true;2
font-1 = Noto Color Emoji:style=Regular:scale=12:antialias=false;2
font-2 = JetBrainsMono Nerd Font:style=Regular:scale=10:antialias=true;2
font-3 = Liberation Mono:size=13:antialias=true;2
font-4 = FiraCode Nerd Font:pixelsize=12.3;2

separator =
spacing = 0
dim-value = 1.0
wm-name =
locale = 

tray-position = right
tray-detached = false
tray-maxsize = 16
tray-transparent = false
tray-background = ${colors.tray_background}
tray-offset-x = 0
tray-offset-y = 0
tray-padding = 2
tray-scale = 1.0

dpi-x = 96
dpi-y = 96

click-left = 
click-middle = 
click-right =
scroll-up =
scroll-down =
double-click-left =
double-click-middle =
double-click-right =
cursor-click = 
cursor-scroll = 

include-file = ~/.config/polybar/modules.ini

[settings]
throttle-output = 5
throttle-output-for = 10
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = true
